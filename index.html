    <!-- Bootstrap CSS -->

    <title>E- Voting Bersama</title>
    <link rel="icon" href="https://4.bp.blogspot.com/-LnoLTLFVTN8/V15RHJwx1vI/AAAAAAAAAKQ/qZ6oSfkog-gy7OSX46TUAPT8r5z6RPSKwCLcB/s1600/logo-bank-jatim_large.png" type="image/png" sizes="16x16">

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          INDEKS KEPUASAN LAYANAN
        </a>
      </div>
    </nav>
    
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3 grow">
          <div class="bg-secondary box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Teller 1</h6>
                <h3>Yeni</h3>
              </div>
              <div class="col-md-4 text-center">
                <img src="https://media.istockphoto.com/vectors/bank-teller-vector-id501338198" class="gambar-orang" alt="Gambar Karyawan">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3 grow">
          <div class="bg-success box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Sangat Puas</h6>
                <h4>[ <span id="vsVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="verySatisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda SANGAT PUAS dengan pelayanan kami"><img src="./src/img/Hearteyes.svg" class="gambar" alt="Very Satisfied"></span></div>
            </div>
          </div>
        </div>

        <div class="col-md-3 grow">
          <div class="bg-primary box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Puas</h6>
                <h4>[ <span id="sVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="satisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda PUAS dengan pelayanan kami"><img src="./src/img/Satisfied.svg" class="gambar" alt="Satisfied"></span></div>
            </div>
          </div>
        </div>

        <div class="col-md-3 grow">
          <div class="bg-danger box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Tidak Puas</h6>
                <h4>[ <span id="nsVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="notSatisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda TIDAK PUAS dengan pelayanan kami"><img src="./src/img/Worried.svg" class="gambar" alt="Not Satisfied"></span></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3 grow">
          <div class="bg-secondary box">

              <div class="col-md-8 text-light text-center">

                <h3>Yuni</h3>

            </div>
          </div>
        </div>

            </div>

        <div class="row">

           </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
